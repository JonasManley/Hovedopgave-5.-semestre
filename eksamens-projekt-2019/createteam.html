    <!--GRID START-->
    <div class="grid-container">

      <!--TOP-->
      <div class="Top-Grid">
        <div class="createteam_title_div">
          <h3>Create Team</h3>
        </div>
        <div class="createteam_expla_div">
          <form class="invite_field"> </form>
          <legend id="add_member_title">CHOOSE A TEAM NAME AND INVITE MEMBERS </legend>
        </div>
          
        <!--d isplaying errors and confirmation messsages  -->
        <div class="isa_error" id="isa_error">
            <i class="fa fa-times-circle"></i>
          <p id="error_message"></p> 
        </div>
        <div class="isa_success" id="isa_success">
            <i class="fa fa-check"></i>
            <p id="success_message"></p>  
        </div>
      </div>
      

      <!--MIDDLE-->
      <div class="Middle-Grid">

        <body class="team_creation_body">

          <div class="team_name">
            <form>
              <input id="name" type="text"  autocomplete="off" placeholder="Choose Team Name..." onfocus="this.placeholder=''" onblur="this.placeholder='Choose Team Name...'">
            </form>
          </div>
          <div class="invite_container">
            <div class="add_member_edittext">
              <input id="email_textbox" type="text" placeholder="Insert Email of member..." onfocus="this.placeholder=''" onblur="this.placeholder='Insert Email of Member...'">
              <!-- <i class="fa fa-user fa-lg fa-fw" aria-hidden="true" ></i> -->
              <button id="add_member_button" type="button" onclick="addMember()">Add Member</button>
              <button id="delete" type="button" onclick="removeItem()">Delete</button>

            </div>
          </div>


          <div>
            <p id="error_message_text"></p> <!-- used as a spacer... easy fix for now-->
          </div>


          <!--
            <div class="member_section">
                <h1 id="members_invited_title">Invited Members:</h1>
                <div id="member_content">
                  -->
          <ul id="member_list"></ul>
          
    
          <button id="create_team_button" onclick="createTeam()">Create Team</button>

      </div>

    </div>

    <!--LEFT-->
    <div class="Left-Grid">
      <div id="btnback-div" class="btnback_div">
        <button id="btnback" onclick="back()">Back</button>
      </div>
    </div>

    <!--RIGHT-->
    <div class="Right-Grid">
    </div>
